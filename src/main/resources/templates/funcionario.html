<!-- funcionario.html atualizado com i18n -->
<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{employee.form.title}">Cadastro de Funcionário</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="max-width: 500px; width: 100%;">
        <div class="text-center">
            <img src="/img/odontoprev.png" alt="Logo OdontoPrev" class="img-fluid mb-3" style="max-width: 150px;">
            <h2 class="mb-3" th:text="${funcionario.id == null} ? #{employee.form.title} : #{employee.form.edit.title}">Cadastro</h2>
            <p class="text-muted" th:text="#{employee.form.subtitle}">Preencha os dados abaixo para cadastrar ou editar um funcionário.</p>
        </div>
        <form action="/funcionarios/salvar" method="POST">
            <div class="mb-3">
                <label for="nome" class="form-label" th:text="#{employee.form.name}">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="mb-3">
                <label for="cpf" class="form-label" th:text="#{employee.form.cpf}">CPF</label>
                <input type="text" class="form-control" id="cpf" name="cpf" required>
            </div>
            <div class="mb-3">
                <label for="cargo" class="form-label" th:text="#{employee.form.role}">Cargo</label>
                <input type="text" class="form-control" id="cargo" name="cargo" required>
            </div>
            <div class="mb-3">
                <label for="salario" class="form-label" th:text="#{employee.form.salary}">Salário</label>
                <input type="number" class="form-control" id="salario" name="salario" required>
            </div>
            <div class="mb-3">
                <label for="dataAdmissao" class="form-label" th:text="#{employee.form.date}">Data de Admissão</label>
                <input type="date" class="form-control" id="dataAdmissao" name="dataAdmissao" required>
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label" th:text="#{employee.form.phone}">Telefone</label>
                <input type="text" class="form-control" id="telefone" name="telefone">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label" th:text="#{employee.form.email}">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">
                <span th:text="${funcionario.id == null} ? #{employee.form.submit} : #{employee.form.update}">Cadastrar</span>
            </button>
        </form>
        <div class="text-center mt-3">
            <a href="/" class="btn btn-outline-secondary w-100" th:text="#{employee.form.back}">Voltar</a>
        </div>
    </div>
</div>
</body>
</html>
