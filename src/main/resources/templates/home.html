
<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{login.title}">Login</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
        <div class="text-center">
            <img src="/img/odontoprev.png" alt="Logo OdontoPrev" class="img-fluid mb-3" style="max-width: 150px;">
            <h2 class="mb-3" th:text="#{login.title}">Login</h2>
            <p class="text-muted" th:text="#{login.subtitle}">Detecte fraudes</p>
        </div>

        <div th:if="${param.error}" class="alert alert-danger text-center" role="alert" th:text="#{login.error}">
            Erro
        </div>

        <form action="/login" method="post">
            <div class="mb-3">
                <label for="nome" class="form-label" th:text="#{login.cpf}">CPF</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label" th:text="#{login.password}">Senha</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100" th:text="#{login.button}">Entrar</button>
        </form>

        <div class="text-center mt-3">
            <p class="mb-1" th:text="#{login.noaccount}">NÃ£o tem uma conta?</p>
            <a href="/usuarios/form" class="btn btn-outline-secondary w-100" th:text="#{login.register.user}">Cadastrar</a>
            <a href="/funcionarios/form" class="btn btn-outline-secondary w-100 mt-2" th:text="#{login.register.func}">Cadastrar</a>
        </div>
    </div>
</div>
</body>
</html>
