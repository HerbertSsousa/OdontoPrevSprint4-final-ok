<!-- form.html atualizado com i18n -->
<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{user.form.title}">Cadastro de Usuário</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .mensagem-sucesso {
            color: #2e7d32;
            background-color: #c8e6c9;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            margin-bottom: 15px;
        }

        .mensagem-erro {
            color: #c62828;
            background-color: #ffcdd2;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body class="bg-light">
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
        <div class="text-center">
            <img src="/img/odontoprev.png" alt="Logo OdontoPrev" class="img-fluid mb-3" style="max-width: 150px;">
            <h2 class="mb-3" th:text="#{user.form.title}">Cadastro de Usuário</h2>
            <p class="text-muted" th:text="#{user.form.subtitle}">Preencha os dados abaixo para se cadastrar no sistema.</p>
        </div>

        <!-- MENSAGEM DE RETORNO -->
        <div th:if="${mensagem}">
            <p th:text="${mensagem}"
               th:classappend="${tipoMensagem == 'sucesso'} ? 'mensagem-sucesso' : 'mensagem-erro'">
            </p>
        </div>

        <form action="/usuarios/salvar" method="POST">
            <div class="mb-3">
                <label for="nome" class="form-label" th:text="#{user.form.name}">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="mb-3">
                <label for="cpf" class="form-label" th:text="#{user.form.cpf}">CPF</label>
                <input type="text" class="form-control" id="cpf" name="cpf" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label" th:text="#{user.form.password}">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" required>
            </div>
            <button type="submit" class="btn btn-primary w-100" th:text="#{user.form.submit}">Cadastrar</button>
        </form>

        <div class="text-center mt-3">
            <a href="/" class="btn btn-outline-secondary w-100" th:text="#{user.form.login}">Já tem uma conta? Entrar</a>
        </div>
    </div>
</div>
</body>
</html>
