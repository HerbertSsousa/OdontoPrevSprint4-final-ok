<!-- lista-funcionarios.html atualizado com i18n -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{employee.list.title}">Lista de Funcionários</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #ffffff, #e3f2fd);
            margin: 0;
            padding: 20px;
            color: #0d47a1;
        }

        .container {
            background-color: #ffffff;
            max-width: 900px;
            margin: 30px auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #0d47a1;
            text-align: center;
            margin-bottom: 30px;
        }

        .mensagem-sucesso {
            color: #2e7d32;
            background-color: #c8e6c9;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
        }

        .mensagem-erro {
            color: #c62828;
            background-color: #ffcdd2;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            color: #0d47a1;
        }

        th {
            background-color: #1976d2;
            color: white;
            padding: 12px;
            text-align: left;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #e3f2fd;
        }

        a.button {
            display: inline-block;
            background-color: #0d47a1;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        a.button:hover {
            background-color: #1565c0;
        }

        .actions {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="#{employee.list.title}">Funcionários Cadastrados</h1>

    <div th:if="${mensagem}">
        <p th:text="${mensagem}" th:classappend="${tipoMensagem == 'sucesso'} ? 'mensagem-sucesso' : 'mensagem-erro'"></p>
    </div>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th th:text="#{employee.list.name}">Nome</th>
            <th th:text="#{employee.list.role}">Cargo</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="funcionario : ${funcionarios}">
            <td th:text="${funcionario.id}">1</td>
            <td th:text="${funcionario.nome}">João</td>
            <td th:text="${funcionario.cargo}">Dentista</td>
        </tr>
        </tbody>
    </table>

    <div class="actions">
        <a href="http://localhost:8081/funcionarios/form" class="button" th:text="#{employee.list.register}">Cadastrar Novo Funcionário</a>
    </div>
</div>
</body>
</html>
